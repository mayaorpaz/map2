<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="apple-touch-icon" sizes="60x60" href="favicon2/apple-icon-60x60.png">

    <link rel="apple-touch-icon" sizes="76x76" href="favicon2/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="favicon2/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="favicon2/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="favicon2/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="favicon2/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon2/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="favicon2/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon2/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon2/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon2/favicon-16x16.png">
    <link rel="manifest" href="favicon2/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <title>Traffic Multi View</title>
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
    .mapOptions{
      height: 350px;
      width: 900px;
    }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-image: url("img2.png");
        background-size: 100%;
      }
    </style>
  </head>
  <body>
      <h1 style="color:#1f4477; text-align:center; font-size:200%; font-family:verdana;">4 Most Trafficked Roads in Israel<span style="float: right; padding-right: 20px">üòç</span></h1>
      <div class="row p-4 ">
        <div class="col-lg-6">
          <h2 style="color:#1f4477;text-align:center; font-family:verdana;">North Ayalon</h2>
          <div id="map1" class='mapOptions'></div>
        </div>
        <div class="col-lg-6">
          <h2 style="color:#1f4477;text-align:center; font-family:verdana;">Road 5</h2>
          <div id="map2" class='mapOptions'></div>
        </div>
      </div>
      <div class="row p-4 ">
        <div class="col-lg-6">
          <h2 style="color:#1f4477; text-align:center;font-family:verdana;">Coastal Road</h2>
          <div id="map3" class='mapOptions'></div>
        </div>
        <div class="col-lg-6">
          <h2 style="color:#1f4477;text-align:center; font-family:verdana;">Road 1</h2>
          <div id="map4" class='mapOptions'></div>
        </div>
      </div>
    <script>
      var map1;
      var map2;
      var map3;
      var map4;

      function initMap() {
        map1 = new google.maps.Map(document.getElementById('map1'), {
          center: {lat: 32.086617, lng: 34.798717},
          zoom: 15
        });


        map2 = new google.maps.Map(document.getElementById('map2'), {
          center: {lat: 32.137703, lng: 34.825373},
          zoom: 15
        });

        map3 = new google.maps.Map(document.getElementById('map3'), {
          center: {lat: 32.197028, lng: 34.818689},
          zoom: 15
        });

        map4 = new google.maps.Map(document.getElementById('map4'), {
          center: {lat: 32.053198, lng: 34.785374},
          zoom: 15
        });
        var trafficLayer1 = new google.maps.TrafficLayer();
        trafficLayer1.setMap(map1);
        var trafficLayer2 = new google.maps.TrafficLayer();
        trafficLayer2.setMap(map2);
        var trafficLayer3 = new google.maps.TrafficLayer();
        trafficLayer3.setMap(map3);
        var trafficLayer4 = new google.maps.TrafficLayer();
        trafficLayer4.setMap(map4);
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkG702RFFEEm08CP87sLK_amm-ru_eUVs&callback=initMap"
    async defer></script>
  </body>
</html>
